<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>

		<header>
			<div class="container">
				<h2>Wolf recognition</h2>
				
			</div>
		</header>
		<p style="color:#5C8001;font-size:20;text-align: center;"><b>Results for picture</b></p>
		
		<div class="container2">
			<img src="{{url_for('static', filename='img/' + tab[1] )}}" align="middle" />
		</div>
		
		<div class="results">
			
			{% if tab[0] == 1%}
			<h2 style="color:red;">Wolf</h2>
			{% elif tab[0] == 0%}
			<h2 style="color:blue;">Not a wolf</h2>
			{% endif %}

		</div>

	</body>
</html>
